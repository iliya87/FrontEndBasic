<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise.03</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="3" cellspacing="5" align="center">
        <thead>
            <tr bgcolor="#a52a2a">
                <th width="50%">Name</th>
                <th width="50%">Value</th>
            </tr>
        </thead>
        <tbody>
        <tr align="center">
            <td>
                <form>Name
                </form>
            </td>
            <td>
                <input type="text" name="firstName">
            </td>
        </tr>
        <tr align="center">
            <td>Sex</td>
            <td><input type="radio" name="gender" value="male">Male<br /><input type="radio" name="gender" value="female">Female</td>
        </tr>
        <tr align="center">
            <td>
                Eye color
            </td>
            <td>
                <select>
                    <optgroup label="Color">
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Check all the apply
            </td>
            <td>
                <input type="checkbox" value="height">Over 6 feet tall<br />
                <input type="checkbox" value="weight">Over 200 pounds
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Describe your athletic ability:<br />
                <textarea rows="4" cols="100%"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" value="submit">Enter my information</button>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
