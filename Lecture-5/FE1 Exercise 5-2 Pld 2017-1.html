<html>
	<head>
		<meta charset="utf-8" />
		<title>Lecture 5 - 2</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<td height="100%">
					<fieldset>
						<legend>GET METHOD</legend>
						<form method="get" height="100%">
							<table border="1" height="100%">
								<tr>							
									<th colspan="2">Car</th>
								</tr>
								<tr>
									<td><label for="regNum"> Reg Number: </label></td>
									<td>								
										<input type="text" name="registrationNum" id="regNum" />
									</td>
								</tr>
								<tr>
									<td><label for="Fuel"> Fuel </label></td>
									<td>								
										<select name="fuel" id="fuel">
											<option value="petrol">Petrol</option>
											<option value="gasoline">Gasoline</option>									
										</select>
									</td>
								</tr>
								<tr>
									<td>Brand</td>
									<td>	
										<select name="brand" id="brand">
											<option value="Mercedes">Mercedes</option>
											<option value="BMW">BMW</option>
											<option value="Bentley">Bentley</option>																			
										</select>
									</td>
								</tr>
								<tr>	
									<td>Color</td>
									<td>	
										<label>Metalic
											<input type="checkbox" name="Color[]" value="Metalic" />
										</label>
										<label>White
											<input type="checkbox" name="Color[]" value="White" />
										</label>
										<label>Black
											<input type="checkbox" name="Color[]" value="Black" />
										</label>
									</td>
								</tr>
								<tr>
									<td><label for="numberOfDoors">Number of doors</label></td>
									<td>									
										<input type="number" name="carDoors" min="3" value="5" max="5" step="2" id="numberOfDoors" />									
									</td>
								</tr>
								<tr>							
									<td colspan="2">
										<input type="submit" value="sumbit!" />
										<input type="reset" value="reset the form" />
									</td>
								</tr>
							</table>
						</form>
					</fieldset>
				</td>
				<td>
					<fieldset>
						<legend>POST METHOD</legend>
						<form method="post" >
							<table border="1">
								<tr>
									<td>
										<label for="driversName">Name</label>
									</td>
									<td>
										<input type="text" name="driversName" id="driversName" placeholder="Enter your first and last name" />
									</td>
								</tr>
								<tr>
									<td>
										<label for="Birthday">Birthday</label>
									</td>
									<td>
										<input type="date" name="Birthday" id="Birthday" />
									</td>
								</tr>
								<tr>
									<td>
										Education
									</td>
									<td>
										<select name="education[]" size="3" multiple="multiple">
											<option value="no education">No education</option>
											<option value="High school">High school</option>
											<option value="Bachelor">Bachelor</option>
											<option value="Master">Master</option>
										</select>
									</td>
								</tr>
								<tr>	
									<td>Marks</td>
									<td>	
										<label>Birthmark
											<input type="checkbox" name="marks[]" value="Birthmark" />
										</label>
										<label>Tatto
											<input type="checkbox" name="marks[]" value="Tatto" />
										</label>
										<label>Mute
											<input type="checkbox" name="marks[]" value="Mute" />
										</label>
										<label>Other
											<input type="checkbox" name="marks[]" value="Other" />
										</label>
									</td>
								</tr>
								<tr>
									<td>Sex:</td>
									<td>
										<label>Female
											<input type="radio" name="sex" value="female" />
										</label>
										<label>Male
											<input type="radio" name="sex" value="male" />
										</label>
									</td>
								</tr>
								<tr>							
									<td colspan="2">
										<input type="submit" value="sumbit!" />
										<input type="reset" value="reset the form" />
									</td>
								</tr>
							</table>
						</form>
					</fieldset>
				</td>
			</tr>
		</table>
	</body>
</html>
